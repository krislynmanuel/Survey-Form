<!DOCTYPE html>
<html>
<head>
	<title>PLDT</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="style.css">
</body>
</html>
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">PLDT Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for choosing PLDT
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>Which job best describes what you want to apply?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Regional Strategic Operations Officer</option>
        <option value="job">Accounting Clerk</option>
        <option value="preferNo">Credit Analyst</option>
        <option value="other">DevOps Engineer</option>
        <option value="other">Others</option>
        <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="If others kindly specify here..."
      ></textarea>
      </select>
    </div>

    <div class="form-group">
      <p>Would you recommend PLDT to a friend?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>

    <div class="form-group">
      <p>
        What is your favorite PLAN in PLDT?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Fibr Unli Plan 50mbps(1699)</option>
        <option value="projects">Fibr Unli Plan 100mbps(2099)</option>
        <option value="community">Fibr Unli Plan 300mbps(2699)</option>
        <option value="openSource">Fibr Unli Plan 600mbps(3799)</option>
        <option value="challenges">Fibr Unli Plan 1000mbps(4999)</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Internet Connections</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Service Provider</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />Transaction</label
      >
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Installation</label
      >
      <label
        ><input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="input-checkbox"
        />Repair Team</label
      >
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
